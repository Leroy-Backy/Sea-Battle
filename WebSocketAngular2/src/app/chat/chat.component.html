<header>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-left: 15px" href="#">Chat app</a>
    <a class="nav-item" routerLink="/lobby" style="color: white; text-decoration: none; margin-right: 10px">Sea Battle</a>
  </nav>
</header>

<main class="chat">
  <div class="container">
    <div class="chat-content">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let message of webSocketService.chatMessages">
            <strong>{{message.user}}: </strong>
            <span>{{message.message}}</span>

            <div *ngIf="message.image != null">
              <img style="max-width: 100%; max-height: 50%" src="{{message.image}}"/>
            </div>

          </li>
        </ul>
      </div>
    </div>

    <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
      <div class="chat-send row">
        <div class="col-2">
          <input type="text" class="form-control" name="user" id="input-user" ngModel>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" name="message" id="input-message" ngModel>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary" style="width: 100%">Send</button>
        </div>
      </div>
    </form>

    <div>
      <label for="file-input">
        Select images
      </label>
      <input id="file-input" type="file" accept="image/png, image/jpeg, image/jpg" (change)="setImage($event)"/>
    </div>

  </div>
</main>
